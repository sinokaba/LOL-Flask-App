{% extends "layout.html" %}

{% block title %}
    Scryer's Analytics
{% endblock %}

{% block body %}
    <div class="row">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                  <li><h1 id="invalidName">{{ message }}</h1></li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1>Scryer's Analytics</h1>
    </div>
    <div class="row col-lg-4 col-lg-offset-4">
        <form action="{{ url_for('get_data') }}" method="POST">
            <div class="form-group row">
                <label class="col-xs-6 col-md-4">Summoner Name</label>
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <input name="name" class="form-control" id="summonerName" maxlength="16" size="16" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-6 col-md-4 col-form-label">Region</label>
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <select id="region" name="region" class="form-control">
                        <option value="NA">North America</option>
                        <option value="EUW">Europe West</option>
                        <option value="EUN">Europe Nordic East</option>
                        <option value="KR">Korea</option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="mx-auto text-center">
                <input type="submit" class="btn btn-primary" id="search" value="GO"/>
            </div>
        </form>
    </div>

{% endblock %}
